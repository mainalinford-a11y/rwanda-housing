name: Build and Deploy to Vercel

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libjpeg-dev zlib1g-dev

      - name: Install Python dependencies (minimal)
        run: |
          python -m pip install --upgrade pip
          # Install only the packages required to run collectstatic and app startup
          pip install --no-cache-dir Django==5.2.8 whitenoise==6.5.0 pillow \
            djangorestframework==3.16.1 django-cors-headers==4.9.0

      - name: Run Django collectstatic
        env:
          DJANGO_SETTINGS_MODULE: rwanda_housing.settings
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          DEBUG: ${{ secrets.DEBUG }}
          ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}
        run: |
          python manage.py collectstatic --noinput

      - name: Show staticfiles contents (for debug)
        run: |
          echo "staticfiles contents:"
          ls -la staticfiles || true

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod --confirm'
          working-directory: '.'

      - name: Deployment complete
        run: echo "Deployment attempted via Vercel Action"
