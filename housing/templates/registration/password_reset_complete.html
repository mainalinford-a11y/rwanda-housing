{% extends 'housing/base.html' %}

{% block title %}Password Reset Complete - Rwanda Housing{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg text-center">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-green-100 text-green-600 rounded-full mb-6">
            <i class="fas fa-check-circle text-3xl"></i>
        </div>
        <h2 class="text-3xl font-extrabold text-gray-900">Password Changed!</h2>
        <p class="mt-4 text-gray-600">
            Your password has been successfully set. You can now log in with your new password.
        </p>
        <div class="mt-8">
            <a href="{% url 'login' %}"
                class="inline-block bg-blue-600 text-white font-semibold px-6 py-3 rounded-md hover:bg-blue-700 transition duration-300">
                Go to Sign In
            </a>
        </div>
    </div>
</div>
{% endblock %}
